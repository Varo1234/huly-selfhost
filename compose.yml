name: huly
services:
  nginx:
    image: nginx:1.21.3
    ports:
      - "0.0.0.0:8087:80"
    volumes:
      - ./.huly.nginx:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    networks: [huly_net]
    depends_on:
      - front

  cockroach:
    image: cockroachdb/cockroach:v24.2.0
    command: start-single-node --accept-sql-without-tls
    environment:
      - COCKROACH_DATABASE=huly
      - COCKROACH_USER=huly_user
      - COCKROACH_PASSWORD=huly_password
    volumes:
      - cr_data:/cockroach/cockroach-data
      - cr_certs:/cockroach/certs
    restart: unless-stopped
    networks: [huly_net]

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.3.6
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    environment:
      - REDPANDA_SUPERUSER_USERNAME=admin
      - REDPANDA_SUPERUSER_PASSWORD=admin123
    volumes:
      - redpanda:/var/lib/redpanda/data
    restart: unless-stopped
    networks: [huly_net]

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --address ":9000" --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - files:/data
    restart: unless-stopped
    networks: [huly_net]

  elastic:
    image: elasticsearch:7.14.2
    command: >
      /bin/sh -c "./bin/elasticsearch-plugin list | grep -q ingest-attachment ||
      yes | ./bin/elasticsearch-plugin install --silent ingest-attachment;
      /usr/local/bin/docker-entrypoint.sh eswrapper"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
      - http.cors.enabled=true
      - http.cors.allow-origin=http://localhost:8082
    volumes:
      - elastic:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks: [huly_net]

  rekoni:
    image: hardcoreeng/rekoni-service:${HULY_VERSION}
    environment:
      - SECRET=huly_secret_key
    restart: unless-stopped
    networks: [huly_net]

  transactor:
    image: hardcoreeng/transactor:${HULY_VERSION}
    environment:
      - SERVER_PORT=3333
      - SERVER_SECRET=huly_secret_key
      - DB_URL=postgresql://huly_user:huly_password@cockroach:26257/huly?sslmode=disable
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - FRONT_URL=http://localhost:8087
      - ACCOUNTS_URL=http://account:3000
      - FULLTEXT_URL=http://fulltext:4700
      - STATS_URL=http://stats:4900
      - LAST_NAME_FIRST=true
      - QUEUE_CONFIG=redpanda:9092
    restart: unless-stopped
    networks: [huly_net]
    depends_on:
      - cockroach
      - redpanda
      - minio

  collaborator:
    image: hardcoreeng/collaborator:${HULY_VERSION}
    environment:
      - COLLABORATOR_PORT=3078
      - SECRET=huly_secret_key
      - ACCOUNTS_URL=http://account:3000
      - STATS_URL=http://stats:4900
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
    restart: unless-stopped
    networks: [huly_net]
    depends_on: [account, stats]

  account:
    image: hardcoreeng/account:${HULY_VERSION}
    environment:
      - SERVER_PORT=3000
      - SERVER_SECRET=huly_secret_key
      - DB_URL=postgresql://huly_user:huly_password@cockroach:26257/huly?sslmode=disable
      - TRANSACTOR_URL=ws://transactor:3333
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - FRONT_URL=http://localhost:8087
      - STATS_URL=http://stats:4900
      - MODEL_ENABLED=*
      - ACCOUNTS_URL=http://account:3000
      - ACCOUNT_PORT=3000
      - QUEUE_CONFIG=redpanda:9092
    restart: unless-stopped
    networks: [huly_net]
    depends_on: [transactor]

  workspace:
    image: hardcoreeng/workspace:${HULY_VERSION}
    environment:
      - SERVER_SECRET=huly_secret_key
      - DB_URL=postgresql://huly_user:huly_password@cockroach:26257/huly?sslmode=disable
      - TRANSACTOR_URL=ws://transactor:3333
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - MODEL_ENABLED=*
      - ACCOUNTS_URL=http://account:3000
      - STATS_URL=http://stats:4900
      - QUEUE_CONFIG=redpanda:9092
      - ACCOUNTS_DB_URL=postgresql://huly_user:huly_password@cockroach:26257/huly?sslmode=disable
    restart: unless-stopped
    networks: [huly_net]
    depends_on: [account, transactor]

  front:
    image: hardcoreeng/front:${HULY_VERSION}
    environment:
      - SERVER_PORT=8080
      - SERVER_SECRET=huly_secret_key
      - LOVE_ENDPOINT=http://localhost/_love
      - ACCOUNTS_URL=http://localhost/_accounts
      - ACCOUNTS_URL_INTERNAL=http://account:3000
      - REKONI_URL=http://localhost/_rekoni
      - CALENDAR_URL=http://localhost/_calendar
      - GMAIL_URL=http://localhost/_gmail
      - TELEGRAM_URL=http://localhost/_telegram
      - STATS_URL=http://localhost/_stats
      - UPLOAD_URL=/files
      - ELASTIC_URL=http://elastic:9200
      - COLLABORATOR_URL=ws://localhost/_collaborator
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - TITLE=Huly Self-Host
      - DEFAULT_LANGUAGE=en
      - LAST_NAME_FIRST=true
      - DESKTOP_UPDATES_CHANNEL=stable
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks: [huly_net]
    depends_on:
      - account
      - collaborator
      - fulltext
      - stats

  fulltext:
    image: hardcoreeng/fulltext:${HULY_VERSION}
    environment:
      - SERVER_SECRET=huly_secret_key
      - DB_URL=postgresql://huly_user:huly_password@cockroach:26257/huly?sslmode=disable
      - FULLTEXT_DB_URL=http://elastic:9200
      - ELASTIC_INDEX_NAME=huly_storage_index
      - STORAGE_CONFIG=minio|minio?accessKey=minioadmin&secretKey=minioadmin
      - REKONI_URL=http://rekoni:4004
      - ACCOUNTS_URL=http://account:3000
      - STATS_URL=http://stats:4900
      - QUEUE_CONFIG=redpanda:9092
    restart: unless-stopped
    networks: [huly_net]
    depends_on: [elastic, account]

  stats:
    image: hardcoreeng/stats:${HULY_VERSION}
    environment:
      - PORT=4900
      - SERVER_SECRET=huly_secret_key
    restart: unless-stopped
    networks: [huly_net]

  # Nota: algunos repos renombraron KVS a "service_hulykvs".
  # Si 'hardcoreeng/hulykvs:${HULY_VERSION}' falla, cambia a 'hardcoreeng/service_hulykvs:${HULY_VERSION}'.
  kvs:
    image: hardcoreeng/hulykvs:${HULY_VERSION}
    depends_on:
      cockroach:
        condition: service_started
    ports:
      - "8094:8094"
    environment:
      - HULY_DB_CONNECTION=postgresql://huly_user:huly_password@cockroach:26257/huly?sslmode=disable
      - HULY_TOKEN_SECRET=huly_secret_key
    restart: unless-stopped
    networks: [huly_net]

volumes:
  elastic:
  files:
  cr_data:
  cr_certs:
  redpanda:

networks:
  huly_net:
