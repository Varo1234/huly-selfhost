name: ${DOCKER_NAME}
services:
  # ============================================
  # SERVICIO PRINCIPAL - Exponer este en Coolify
  # ============================================
  front:
    image: hardcoreeng/front:${HULY_VERSION}
    environment:
      - SERVER_PORT=8080
      - SERVER_SECRET=${SECRET}
      - TRANSACTOR_URL=wss://${HOST_ADDRESS}
      - LOVE_ENDPOINT=https://${HOST_ADDRESS}/_love
      - ACCOUNTS_URL=https://${HOST_ADDRESS}/_accounts
      - ACCOUNTS_URL_INTERNAL=${ACCOUNTS_URL}
      - REKONI_URL=https://${HOST_ADDRESS}/_rekoni
      - CALENDAR_URL=https://${HOST_ADDRESS}/_calendar
      - GMAIL_URL=https://${HOST_ADDRESS}/_gmail
      - TELEGRAM_URL=https://${HOST_ADDRESS}/_telegram
      - STATS_URL=https://${HOST_ADDRESS}/_stats
      - UPLOAD_URL=/files
      - ELASTIC_URL=${ELASTIC_URL}
      - COLLABORATOR_URL=wss://${HOST_ADDRESS}/_collaborator
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - TITLE=${TITLE}
      - DEFAULT_LANGUAGE=${DEFAULT_LANGUAGE}
      - LAST_NAME_FIRST=${LAST_NAME_FIRST}
      - DESKTOP_UPDATES_CHANNEL=stable
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - account
      - collaborator
      - fulltext
      - stats

  # ============================================
  # BASE DE DATOS Y SERVICIOS DE INFRAESTRUCTURA
  # ============================================
  cockroach:
    image: cockroachdb/cockroach:v24.2.0
    command: start-single-node --insecure
    volumes:
      - cr_data:/cockroach/cockroach-data
    restart: unless-stopped

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.3.6
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    environment:
      - REDPANDA_SUPERUSER_USERNAME=${REDPANDA_ADMIN_USER}
      - REDPANDA_SUPERUSER_PASSWORD=${REDPANDA_ADMIN_PWD}
    volumes:
      - redpanda:/var/lib/redpanda/data
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --address ":9000" --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - files:/data
    restart: unless-stopped

  elastic:
    image: elasticsearch:7.14.2
    command: >
      /bin/sh -c "./bin/elasticsearch-plugin list | grep -q ingest-attachment ||
      yes | ./bin/elasticsearch-plugin install --silent ingest-attachment;
      /usr/local/bin/docker-entrypoint.sh eswrapper"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=${ES_JAVA_OPTS}
      - http.cors.enabled=true
      - http.cors.allow-origin=http://localhost:8082
    volumes:
      - elastic:/usr/share/elasticsearch/data
    restart: unless-stopped

  # ============================================
  # SERVICIOS DE APLICACIÃ“N
  # ============================================
  rekoni:
    image: hardcoreeng/rekoni-service:${HULY_VERSION}
    environment:
      - SECRET=${SECRET}
    restart: unless-stopped

  transactor:
    image: hardcoreeng/transactor:${HULY_VERSION}
    environment:
      - SERVER_PORT=3333
      - SERVER_SECRET=${SECRET}
      - DB_URL=${CR_DB_URL}
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - FRONT_URL=${FRONT_URL}
      - ACCOUNTS_URL=${ACCOUNTS_URL}
      - FULLTEXT_URL=${FULLTEXT_URL}
      - STATS_URL=${STATS_URL}
      - LAST_NAME_FIRST=${LAST_NAME_FIRST}
      - QUEUE_CONFIG=${QUEUE_CONFIG}
      - SERVER_CURSOR=wss://${HOST_ADDRESS}
    restart: unless-stopped
    depends_on:
      - cockroach
      - redpanda
      - minio

  collaborator:
    image: hardcoreeng/collaborator:${HULY_VERSION}
    environment:
      - COLLABORATOR_PORT=3078
      - SECRET=${SECRET}
      - ACCOUNTS_URL=${ACCOUNTS_URL}
      - STATS_URL=${STATS_URL}
      - STORAGE_CONFIG=${STORAGE_CONFIG}
    restart: unless-stopped
    depends_on: [account, stats]

  account:
    image: hardcoreeng/account:${HULY_VERSION}
    environment:
      - SERVER_PORT=3000
      - SERVER_SECRET=${SECRET}
      - DB_URL=${CR_DB_URL}
      - TRANSACTOR_URL=${TRANSACTOR_URL}
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - FRONT_URL=${FRONT_URL}
      - STATS_URL=${STATS_URL}
      - MODEL_ENABLED=${MODEL_ENABLED}
      - ACCOUNTS_URL=${ACCOUNTS_URL}
      - ACCOUNT_PORT=3000
      - QUEUE_CONFIG=${QUEUE_CONFIG}
    restart: unless-stopped
    depends_on: [transactor]

  workspace:
    image: hardcoreeng/workspace:${HULY_VERSION}
    environment:
      - SERVER_SECRET=${SECRET}
      - DB_URL=${CR_DB_URL}
      - TRANSACTOR_URL=ws://transactor:3333
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - MODEL_ENABLED=${MODEL_ENABLED}
      - ACCOUNTS_URL=${ACCOUNTS_URL}
      - STATS_URL=${STATS_URL}
      - QUEUE_CONFIG=${QUEUE_CONFIG}
      - ACCOUNTS_DB_URL=${CR_DB_URL}
    restart: unless-stopped
    depends_on: [account, transactor]

  fulltext:
    image: hardcoreeng/fulltext:${HULY_VERSION}
    environment:
      - SERVER_SECRET=${SECRET}
      - DB_URL=${CR_DB_URL}
      - FULLTEXT_DB_URL=${ELASTIC_URL}
      - ELASTIC_INDEX_NAME=${ELASTIC_INDEX_NAME}
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - REKONI_URL=${REKONI_URL}
      - ACCOUNTS_URL=${ACCOUNTS_URL}
      - STATS_URL=${STATS_URL}
      - QUEUE_CONFIG=${QUEUE_CONFIG}
    restart: unless-stopped
    depends_on: [elastic, account]

  stats:
    image: hardcoreeng/stats:${HULY_VERSION}
    environment:
      - PORT=4900
      - SERVER_SECRET=${SECRET}
    restart: unless-stopped

  kvs:
    image: hardcoreeng/hulykvs:${HULY_VERSION}
    depends_on:
      cockroach:
        condition: service_started
    environment:
      - HULY_DB_CONNECTION=${CR_DB_URL}
      - HULY_TOKEN_SECRET=${SECRET}
    restart: unless-stopped

volumes:
  elastic:
  files:
  cr_data:
  redpanda:

